#jdbc settings
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/ssm?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
jdbc.username=root
jdbc.password=123456

#<!-- 连接池启动时的初始值,一般两三条就够了 -->
jdbc.initialSize=5
#<!-- 连接池的最大值 -->
jdbc.maxActive=100
#<!-- 最大空闲值，当经过一个高峰时间后，连接池可以慢慢将用不到的连接释放一部分，一直减少到maxIdle为止 -->
jdbc.maxIdle=30
#maxWait代表当Connection用尽了，多久之后进行回收丢失连接
jdbc.maxWait=1000
jdbc.poolPreparedStatements=true
jdbc.defaultAutoCommit=false

